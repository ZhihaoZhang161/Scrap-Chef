{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Scrap Chef{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'scrapchef/style.css' %}">
</head>
<body>
    <header>
        <h1><span class="dark-s">S</span>crap Chef</h1>
        <nav>
            <a href="{% url 'scrapchef:homepage' %}">Home</a> |
            <a href="{% url 'scrapchef:feed' %}">Feed</a> |
            <a href="{% url 'scrapchef:dashboard' %}">Dashboard</a> |
            <a href="{% url 'scrapchef:login_view' %}">Login</a> |
        </nav>

        <!-- Move content block here to appear under the nav -->
        {% block content %}{% endblock %}
    </header>
    
    <main>
        <!-- Optional: move content here if it's not for the header -->
    </main>
</body>
</html>
